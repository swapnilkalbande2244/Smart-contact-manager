<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user_dashboard</title>
</head>
<body>
    <section>
        <h1 class="text-center">Contact Details</h1>
        <div class="card">
            <div class="card-body">
                <div class="container text-center">
                    <h3 th:text="${contact.Name}">
                    </h3>
                    <h3 th:text="${contact.nickName}">
                    </h3>
                    <h3 th:text="${contact.Image}">
                    </h3>
                    <h3 th:text="${contact.Description}">
                    </h3>
                    <h3 th:text="${contact.Phone}">
                    </h3>
                    <a method="post" th:href="@{'/user/update-contact/'+${cid}}" href=""><button>Update</button></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
